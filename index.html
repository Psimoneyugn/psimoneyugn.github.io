<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    /* HEADER */
    header {
      background: #111827;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 40px;
    }

    header p {
      opacity: 0.8;
    }

    /* NAV */
    nav {
      background: #1f2937;
      padding: 12px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    nav a {
      color: white;
      margin: 0 18px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.08em;
      padding-bottom: 4px;
    }

    nav a:hover {
      color: #60a5fa;
    }

    /* Active tab underline */
    nav a.active {
      color: #60a5fa;
      border-bottom: 2px solid #60a5fa;
    }

    /* SECTIONS */
    section {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* Smooth fade animation */
    .tab-section {
      opacity: 0;
      transition: opacity 0.4s ease;
      display: none;
    }

    .active-section {
      opacity: 1;
    }

    /* Gallery Layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img, .gallery video {
      width: 100%;
      border-radius: 0;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.15);
    }

    footer {
      background: #111827;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 13px;
    }
  </style>

</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Photographer · Videographer · Creator</p>
  </header>

  <!-- NAV TABS -->
  <nav>
    <a href="#" id="tab-photos" onclick="switchTab('photos')">Photos</a>
    <a href="#" id="tab-videos" onclick="switchTab('videos')">Videos</a>
    <a href="#" id="tab-contact" onclick="switchTab('contact')">Contact</a>
  </nav>

  <!-- PHOTO SECTION -->
  <section id="photos" class="tab-section">
    <h2>Photo Gallery</h2>
    <div class="gallery">
      <img src="images/ani01.jpg" alt="Photo 1" />
      <img src="images/ani01.jpg" alt="Photo 2" />
      <img src="images/ani01.jpg" alt="Photo 3" />
      <img src="images/ani01.jpg" alt="Photo 4" />
    </div>
  </section>

  <!-- VIDEO SECTION -->
  <section id="videos" class="tab-section">
    <h2>Video Gallery</h2>
    <div class="gallery">
      <video controls src="videos/video1.mp4"></video>
      <video controls src="videos/video2.mp4"></video>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact" class="tab-section">
    <h2>Contact</h2>
    <p style="text-align:center; font-size:16px;">
      Email: <a href="mailto:youremail@example.com">youremail@example.com</a>
    </p>
  </section>

  <footer>
    <p>© 2025 Your Name — All rights reserved</p>
  </footer>

  <!-- TABS SCRIPT -->
  <script>
    function switchTab(sectionId) {
      // Hide all sections
      document.querySelectorAll(".tab-section").forEach(sec => {
        sec.style.display = "none";
        sec.classList.remove("active-section");
      });

      // Remove active highlight from all tabs
      document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));

      // Show selected tab content
      const section = document.getElementById(sectionId);
      section.style.display = "block";

      // Add fade-in animation
      setTimeout(() => section.classList.add("active-section"), 20);

      // Activate the correct tab
      document.getElementById("tab-" + sectionId).classList.add("active");
    }

    // Default tab on load
    window.onload = function() {
      switchTab("photos");
    };
  </script>

</body>
</html>
