<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    header {
      background: #111827;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 40px;
    }

    header p {
      opacity: 0.8;
    }

    nav {
      background: #1f2937;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #60a5fa;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 30px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img, .gallery video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
    }

    footer {
      background: #111827;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>

</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Photographer · Videographer · Creator</p>
  </header>

  <nav>
    <a href="#photos">Photos</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- PHOTO GALLERY -->
  <section id="photos">
    <h2>Photo Gallery</h2>
    <div class="gallery">
      <img src="images/photo1.jpg" alt="Photo 1" />
      <img src="images/photo2.jpg" alt="Photo 2" />
      <img src="images/photo3.jpg" alt="Photo 3" />
      <img src="images/photo4.jpg" alt="Photo 4" />
    </div>
  </section>

  <!-- VIDEO GALLERY -->
  <section id="videos">
    <h2>Video Gallery</h2>
    <div class="gallery">
      <video controls src="videos/video1.mp4"></video>
      <video controls src="videos/video2.mp4"></video>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <h2>Contact</h2>
    <p style="text-align:center;">Email: your@email.com</p>
  </section>

  <footer>
    <p>© 2025 Your Name — All rights reserved</p>
  </footer>

</body>
</html>
